<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="?lang=ru">RU</a>|<a href="?lang=en">EN</a>
<h2 th:text="#{home.title}"/>
<form th:action="@{/add}" method="post" th:object="${film}">
    <input type="text" th:field="*{name}"> Name<br><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p><br>
    <input type="number" th:field="*{duration}"> Duration (min)<p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p><br>
    <input type="submit" value="Add">
</form>
<ul>
    <li th:each="film : ${films}">
        <p th:text="${films.getName()} + ' : ' + ${user.getDuration()}"/>
    </li>
</ul>
<!--<div th:insert="~{part/top_part :: films}"></div>-->
</body>
</html>
