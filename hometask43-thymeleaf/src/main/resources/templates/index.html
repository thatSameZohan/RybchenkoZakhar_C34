<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="?lang=ru">RU</a> | <a href="?lang=en">EN</a> | <a href="/home">HOME</a>
<h2 th:text="#{home.title}"/>
<hr>
<form th:action="@{/film}" method="post" th:object="${film}">
    <input type="text" th:field="*{name}"> Name<br><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p><br>
    <input type="number" th:field="*{duration}"> Duration (min)<p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p><br>
    <input type="submit" value="Add">
</form>
<hr>
<form th:action="@{/film/search}" method="post">
    Search by name<br><input type="text" name="name"> <input type="submit" value="find">
</form>
<hr>
<div th:insert="~{part/top_part :: films}"></div>
</body>
</html>
